<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNG/JPG to WebP Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 14px;
        }

        #fileInput {
            display: none;
        }

        .controls {
            margin-bottom: 30px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .quality-value {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 13px;
            font-weight: 600;
            margin-left: 10px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .preview-item {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 15px;
            background: #fafafa;
            position: relative;
        }

        .preview-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f0f0f0;
        }

        .preview-info {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .preview-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .size-info {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .size-reduction {
            color: #10b981;
            font-weight: 600;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .hidden {
            display: none;
        }

        .stats {
            background: #f0f2ff;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .stats.show {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .actions {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è PNG/JPG to WebP Converter</h1>
        <p class="subtitle">Convert your images to WebP format with adjustable quality. All processing happens in your browser - your files never leave your device.</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">PNG and JPG files supported</div>
            <input type="file" id="fileInput" multiple accept="image/png,image/jpeg,image/jpg">
        </div>

        <div class="controls">
            <div class="control-group">
                <label>
                    Quality: <span class="quality-value" id="qualityValue">80%</span>
                </label>
                <input type="range" id="qualitySlider" min="1" max="100" value="80">
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="fileCount">0</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="originalSize">0 KB</div>
                    <div class="stat-label">Original Size</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="convertedSize">0 KB</div>
                    <div class="stat-label">WebP Size</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="savedSize">0%</div>
                    <div class="stat-label">Size Saved</div>
                </div>
            </div>
        </div>

        <div class="preview-grid" id="previewGrid"></div>

        <div class="actions">
            <button class="btn-primary" id="convertBtn" disabled>Convert to WebP</button>
            <button class="btn-primary" id="downloadAllBtn" disabled>Download All as ZIP</button>
            <button class="btn-secondary" id="clearBtn" disabled>Clear All</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let files = [];
        let convertedFiles = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const qualitySlider = document.getElementById('qualitySlider');
        const qualityValue = document.getElementById('qualityValue');
        const previewGrid = document.getElementById('previewGrid');
        const convertBtn = document.getElementById('convertBtn');
        const downloadAllBtn = document.getElementById('downloadAllBtn');
        const clearBtn = document.getElementById('clearBtn');
        const stats = document.getElementById('stats');

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        // Quality slider
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value + '%';
        });

        // Handle files
        function handleFiles(fileList) {
            const newFiles = Array.from(fileList).filter(file => 
                file.type === 'image/png' || file.type === 'image/jpeg'
            );
            
            files = [...files, ...newFiles];
            updateUI();
        }

        // Update UI
        function updateUI() {
            previewGrid.innerHTML = '';
            
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.createElement('div');
                    preview.className = 'preview-item';
                    preview.innerHTML = `
                        <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                        <img class="preview-image" src="${e.target.result}" alt="${file.name}">
                        <div class="preview-name">${file.name}</div>
                        <div class="preview-info">Original: ${formatBytes(file.size)}</div>
                        ${convertedFiles[index] ? `
                            <div class="preview-info">WebP: ${formatBytes(convertedFiles[index].size)}</div>
                            <div class="size-info">
                                <span class="size-reduction">‚Üì ${calculateReduction(file.size, convertedFiles[index].size)}%</span>
                                <button onclick="downloadSingle(${index})" style="background: #667eea; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px;">Download</button>
                            </div>
                        ` : ''}
                    `;
                    previewGrid.appendChild(preview);
                };
                reader.readAsDataURL(file);
            });

            convertBtn.disabled = files.length === 0;
            clearBtn.disabled = files.length === 0;
            downloadAllBtn.disabled = convertedFiles.length === 0;

            updateStats();
        }

        // Remove file
        function removeFile(index) {
            files.splice(index, 1);
            convertedFiles.splice(index, 1);
            updateUI();
        }

        // Convert to WebP
        convertBtn.addEventListener('click', async () => {
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            convertedFiles = [];

            for (let file of files) {
                const webpBlob = await convertToWebP(file, qualitySlider.value / 100);
                convertedFiles.push(webpBlob);
            }

            convertBtn.textContent = 'Convert to WebP';
            convertBtn.disabled = false;
            updateUI();
        });

        // Convert image to WebP
        async function convertToWebP(file, quality) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, 'image/webp', quality);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        // Download single file
        function downloadSingle(index) {
            const originalName = files[index].name;
            const webpName = originalName.replace(/\.(png|jpg|jpeg)$/i, '.webp');
            downloadBlob(convertedFiles[index], webpName);
        }

        // Download all files as ZIP
        downloadAllBtn.addEventListener('click', async () => {
            downloadAllBtn.disabled = true;
            downloadAllBtn.textContent = 'Creating ZIP...';
            
            const zip = new JSZip();
            const folder = zip.folder('webp-images');
            
            convertedFiles.forEach((blob, index) => {
                const originalName = files[index].name;
                const webpName = originalName.replace(/\.(png|jpg|jpeg)$/i, '.webp');
                folder.file(webpName, blob);
            });
            
            const zipBlob = await zip.generateAsync({type: 'blob'});
            const timestamp = new Date().toISOString().slice(0,19).replace(/:/g, '-');
            downloadBlob(zipBlob, `webp-images-${timestamp}.zip`);
            
            downloadAllBtn.textContent = 'Download All as ZIP';
            downloadAllBtn.disabled = false;
        });

        // Download blob
        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Clear all
        clearBtn.addEventListener('click', () => {
            files = [];
            convertedFiles = [];
            fileInput.value = '';
            updateUI();
        });

        // Format bytes
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Calculate reduction
        function calculateReduction(original, converted) {
            return Math.round((1 - converted / original) * 100);
        }

        // Update stats
        function updateStats() {
            if (files.length === 0) {
                stats.classList.remove('show');
                return;
            }

            stats.classList.add('show');
            
            const totalOriginal = files.reduce((sum, file) => sum + file.size, 0);
            const totalConverted = convertedFiles.reduce((sum, blob) => sum + blob.size, 0);
            const savedPercent = convertedFiles.length > 0 ? calculateReduction(totalOriginal, totalConverted) : 0;

            document.getElementById('fileCount').textContent = files.length;
            document.getElementById('originalSize').textContent = formatBytes(totalOriginal);
            document.getElementById('convertedSize').textContent = convertedFiles.length > 0 ? formatBytes(totalConverted) : '-';
            document.getElementById('savedSize').textContent = convertedFiles.length > 0 ? savedPercent + '%' : '-';
        }
    </script>
</body>
</html>
